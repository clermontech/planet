<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <title>{{page.title}} - {{ site.title }}</title>

    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.meta.default_author }}{% endif %}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.meta.default_description }}{% endif %}">

    <link rel="apple-touch-icon" href="{{page.baseurl}}/images/icons/apple-touch-icon-iphone.png">
    <link rel="apple-touch-icon" href="{{page.baseurl}}/images/icons/apple-touch-icon-ipad.png" sizes="72x72">
    <link rel="apple-touch-icon" href="{{page.baseurl}}/images/icons/apple-touch-icon-iphone4.png" sizes="114x114">
    <link rel="apple-touch-icon" href="{{page.baseurl}}/images/icons/apple-touch-icon-ipad3.png" sizes="144x144">

    <link rel="stylesheet" href="{{page.baseurl}}/css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="{{page.baseurl}}/css/main.css">

    <link rel="profile" href="http://microformats.org/profile/hcalendar">

    <script src="{{page.baseurl}}/js/vendor/modernizr.min.js"></script>
</head>
<body>

    <nav class="top-bar" data-topbar="">
        <ul class="title-area">
            <li>
                <a href="{{page.baseurl}}/">
                    <img class="logo-small" src="{{page.baseurl}}/images/clermontech_logo_50px.png" alt="logo clermontech small"/>
                    <strong>{{ site.title }}</strong>
                </a>
            </li>
            <li class="toggle-topbar menu-icon">
                <a href="#">
                    <span></span>
                </a>
            </li>
        </ul>
        <section class="top-bar-section">
            <ul class="right">
                <li><a href="{{page.baseurl}}/" title="Home">Home</a></li>
                <li><a title="Notre manifesto" href="http://clermontech.org/">Clermont'ech</a></li>
            </ul>
        </section>
    </nav>

    <header>
        <hgroup class="row">
            <div class="large-12 columns">
                <a href="{{page.baseurl}}/">
                    <img class="small-3 columns" src="{{page.baseurl}}/images/clermontech_logo.png" alt="Logo Clermontech" />
                    <h1>{{ site.title }}</h1>
                </a>
                <h2>{{ site.headline }}</h2>
            </div>
        </hgroup>
        <div class="rss-link">
           <a href="{{page.baseurl}}/atom.xml"><i class="fa fa-rss header-icon-rss"></i></a>
        </div>
    </header>

    <section id="content">
        {{ content }}
    </section>

    <footer>
        <div class="row">
            <div class="small-12 columns">
                {{Â site.footer|markdownify }}
            </div>
        </div>
    </footer>


    <script src="{{page.baseurl}}/js/vendor/jquery.min.js"></script>
    <script src="{{page.baseurl}}/js/foundation.min.js"></script>
    <script src="{{page.baseurl}}/js/uservoice.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google.analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
